<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me - Media Elements</title>
</head>
<body>
    <h1>Welcome to My Media Page</h1>
    
    <h2>Picture Element</h2>
    <picture>
        <source srcset="me.jpg" media="(min-width: 768px)">
        <source srcset="me.jpg" media="(min-width: 768px)">
        <source srcset="mejpg" media="(min-width: 767px)">
        <img src="media/me.jpg" alt="My Picture">
    </picture>
    
    <h2>Audio Element</h2>
    <audio controls>
        <source src="my_favourite_song.mp3" type="audio/mpeg">
        <source src="audio.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
    
    <h2>Video Element</h2>
    <video controls width="600">
        <source src="my_tech_journey.mp4" type="video/mp4">
        <source src="video.webm" type="video/webm">
        Your browser does not support the video element.
    </video>
    <p><a href="index.html">Back to Home</a></p>
</body>
</html>
